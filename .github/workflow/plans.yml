name: Deploy network plans to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

#permissions:
#  contents: read
#  pages: write
#  id-token: write
#
#concurrency:
#  group: "pages"
#  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - run: |
          cat <<EOF
          <html>
          <body><pre>
          `for i in $(ls plans); do echo "<a href='$i'>$i</a>"; done`
          </pre></body>
          EOF
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './plans'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
